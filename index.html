<!doctype html>
<html lang="en">
<head>

<link href="https://fonts.googleapis.com/css2?family=Manrope:wght@300;400;600;800&display=swap" rel="stylesheet">

</head>
<body>
<header class="header">
  <div class="wrap header__inner">
    <div class="logo">
      <img src="assets/purefinish-logo.png" class="pf-logo">
      <div>
        <div class="logo__name">PureFinish</div>
        <div class="logo__tag">PREMIUM AUTO DETAILING</div>
      </div>
    </div>
  </div>
</header>

<section class="hero">
  <div class="wrap hero__grid">
    <div class="hero__left">
      <div class="kicker"><span></span>WE WASH, YOU SHINE</div>
      <h1>Shining Cars,<br>Happy Drivers</h1>
      <p>Clean, shine, and care – your car deserves the best.</p>
      <div class="actions">
        <a class="btn">Book Now</a>
        <a class="btn ghost">Video ▶</a>
      </div>
    </div>
    <div class="hero__right">
      <img src="assets/car.png" class="car">
    </div>
  </div>
</section>
  <script src="app.js"></script>
