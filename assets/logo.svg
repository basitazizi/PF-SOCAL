<svg xmlns="http://www.w3.org/2000/svg" width="560" height="240" viewBox="0 0 560 240">
  <defs>
    <linearGradient id="g" x1="0" x2="1" y1="0" y2="1">
      <stop offset="0" stop-color="#e6eef8"/>
      <stop offset="0.45" stop-color="#9fb6cc"/>
      <stop offset="1" stop-color="#2aa7ff"/>
    </linearGradient>
    <filter id="glow" x="-30%" y="-30%" width="160%" height="160%">
      <feGaussianBlur stdDeviation="6" result="b"/>
      <feMerge>
        <feMergeNode in="b"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>
  <rect width="560" height="240" fill="none"/>
  <g filter="url(#glow)">
    <text x="30" y="140" font-family="system-ui, -apple-system, Segoe UI, Roboto, Helvetica, Arial" font-size="150" font-weight="800" fill="url(#g)" letter-spacing="-6">PF</text>
    <text x="235" y="120" font-family="system-ui, -apple-system, Segoe UI, Roboto, Helvetica, Arial" font-size="36" font-weight="600" fill="#d8e6f6" opacity="0.9">Pure</text>
    <text x="360" y="120" font-family="system-ui, -apple-system, Segoe UI, Roboto, Helvetica, Arial" font-size="36" font-weight="600" fill="#d8e6f6" opacity="0.9">Finish</text>
    <text x="240" y="175" font-family="system-ui, -apple-system, Segoe UI, Roboto, Helvetica, Arial" font-size="64" font-weight="750" fill="#2aa7ff" letter-spacing="-1">SoCal</text>
  </g>
</svg>
