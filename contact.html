<!DOCTYPE html>
<html lang="en">
<head>

  <link rel="preconnect" href="https://fonts.googleapis.com" />

<body>
<header class="top">
  <a class="backBtn" href="index.html" aria-label="Back to homepage">← Back</a>
</header>

<main class="wrap">
  <section class="pageHead">
    <h1>Contact</h1>
    <p class="sub">Fastest way to reach us — call or text anytime.</p>
  </section>

  <section class="center">
    <div class="contactCard" role="note" aria-label="Phone contact">
      <div class="pill">Pure Finish SoCal</div>

      <h2><strong>Call us here</strong> for questions &amp; booking arrangements.</h2>

      <a class="phone" href="tel:+16199869444" aria-label="Call Pure Finish SoCal">
        (619) 986-9444
      </a>

      <p class="muted">
        Tap the number to call on mobile. Text works too.
      </p>

      <div class="actions">
        <a class="btnPrimary" href="tel:+16199869444">Call Now</a>
        <a class="btnGhost" href="sms:+16199869444">Text Us</a>
        <a class="btnGhost" href="booking.html">Go to Booking</a>
      </div>
    </div>
  </section>

  <footer class="mini">© <span id="year"></span> Pure Finish SoCal. All rights reserved.</footer>

<script>
  document.getElementById('year').textContent = new Date().getFullYear();
</script>
